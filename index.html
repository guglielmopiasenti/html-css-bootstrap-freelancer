<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Bootstrap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fw-bold py-4">
            <div class="container">
              <a class="navbar-brand" href="#">START BOOTSTRAP</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse flex-grow-0" id="navbarNavAltMarkup">
                <div class="navbar-nav text-uppercase">
                  <a class="nav-link text-white" href="#">Portfolio</a>
                  <a class="nav-link text-white" href="#">About</a>
                  <a class="nav-link text-white">Contact</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section id="presentation">
            <div class=" mx-auto text-center py-4">
                <img class="mx-auto d-block mb-2" src="img/avatar.svg" alt="Avatar">
                <h1 class="text-white display-5 fw-bold">START BOOTSTRAP</h1>
                <div class="d-flex w-100 justify-content-center align-items-center mb-2">
                    <div class="horizontal-rule"></div>
                    <i class="fa-solid fa-star text-white fa-2x"></i>
                    <div class="horizontal-rule"></div>
                </div>
                <div class="text-white">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</div>
            </div>
        </section>
        <section id="portfolio">
            <div class="container-fluid p-3">
                <div class="row">
                    <h2 class="col-12 text-center">PORTFOLIO</h2>
                    <div class="d-flex w-100 justify-content-center align-items-center mb-2 text-black">
                        <div class="horizontal-rule-black"></div>
                        <i class="fa-solid fa-star fa-2x"></i>
                        <div class="horizontal-rule-black"></div>
                    </div>
                </div>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
                    <div class="col p-3">
                         <img class="img-fluid rounded" src="img/cabin.png" alt="">
                    </div>
                    <div class="col p-3">
                        <img class="img-fluid rounded" src="img/cake.png" alt="">
                    </div>
                    <div class="col p-3">
                        <img class="img-fluid rounded" src="img/circus.png" alt="">
                    </div>
                    <div class="col p-3">
                        <img class="img-fluid rounded" src="img/game.png" alt="">
                    </div>
                    <div class="col p-3">
                        <img class="img-fluid rounded" src="img/safe.png" alt="">
                    </div>
                    <div class="col p-3">
                        <img class="img-fluid rounded" src="img/submarine.png" alt="">
                    </div>
                   
                </div>
            </div>
        </section>
        <section id="about">
            <div class="container text-center">
                <h2>About</h2>
                <div class="row justify-content-center">
                    <div class="col-10 col-md-5">Freelancer</div>
                    <div class="col-10 col-md-5">Whether</div>
                </div>
                <a href="#">Download</a>
            </div>
        </section>
        <section id="contact">
            <div class="container">
                <h1>Contact Me</h1>
                <div class="row">
                    <div class="col offset-lg-2 col-lg-8">
                        <form>
                            <div class="mb-3">
                              <input type="text" class="ps-0 pb-3 form-control" placeholder="Name">
                            </div>
                            <div class="mb-3">
                                <input type="email" class="ps-0 pb-3 form-control" placeholder="Mail Address">
                              </div>
                              <div class="mb-3">
                                <input type="tel" class="ps-0 pb-3 form-control" placeholder="Phone Number">
                              </div>
                              <div class="mb-3">
                                <textarea class="ps-0 pb-3 form-control" placeholder="Message"></textarea>
                              </div>
                            <button type="submit" class="btn btn-primary">Send</button>
                          </form>
                    </div>
                   
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="row row-cols-1 row-md-3">
                <div class="col"> location</div>
                <div class="col"> around the web</div>
                <div class="col"> about freelancer</div>
            </div>
        </div>
        <section id="copyright">
            <div>copyright</div>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
